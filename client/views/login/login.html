<!-- Log In Template -->
<template name="logIn">
	<center><h3>LOG IN</h3></center>
  <form class="user-form" id="loginForm">    
    <hr>
    <div class="form-group">
    	<span class="required">* </span><label>EMAIL</label>
      <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
    </div>
    <div class="form-group">
    	<span class="required">* </span><label>PASSWORD</label>
      <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
    </div>
    <hr>
    <center><a href="{{pathFor 'forgotPassword'}}">Forgot Password?</a></center>
    <center><p id="error"></p></center>	
    <input type="submit" class="btn btn-default btn-lg btn-block" value="Log In">
  </form>
</template>

<!-- Register Template -->
<template name="register">
	<center><h3>REGISTER</h3></center>
  <form class="user-form" id="registerForm">    
    <hr>
    <h4>Account:</h4>
    <div class="form-group">
    	<span class="required">* </span><label>EMAIL</label>
      <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
    </div>
    <div class="form-group">
    	<span class="required">* </span><label>PASSWORD</label>
      <input type="password" class="form-control" id="registerPassword" placeholder="Password (At least 8 characters)" required>
    </div>
    <div class="form-group">
    	<span class="required">* </span><label>CONFIRM PASSWORD</label>
      <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password" required>
    </div>
    <hr>
    <h4>Profile:</h4>
    <div class="form-group">
    	<span class="required">* </span><label>NAME</label>
    	<div class="row">
    		<div class="col-md-6">
    			<input type="text" class="form-control" id="registerFirstName" placeholder="First Name" required>
    		</div>
    		<div class="col-md-6">
    			<input type="text" class="form-control" id="registerLastName" placeholder="Last Name" required>
    		</div>
    	</div>
    </div>
    <div class="form-group">
      <span class="required">* </span><label>PROFESSION</label>
      <input type="text" class="form-control typeahead" placeholder="Professions" data-source="professionsTypeahead" required>
    </div>
    <div class="form-group">
      <span class="required">* </span><label>EXPERIENCE</label>
      <select class="form-control" id="registerExperience" required>
        <option value="">Select Experience Range</option>
        <option>0-3 Years</option>
        <option>3-6 Years</option>
        <option>6-10 Years</option>
        <option>10+ Years</option>
      </select>
    </div>
    <div class="form-group">
      <span class="required">* </span><label>HOURLY WAGE</label>
      <input type="number" class="form-control" id="registerWage" placeholder="Hourly Wage" required>
    </div>
    <hr>
    <h4>Company:</h4>
    <div class="form-group">
      <span class="required">* </span><label>NAME</label>
      <input type="text" class="form-control" id="registerCompanyName" placeholder="Name" required>
    </div>
    <div class="form-group">
      <span class="required">* </span><label>LOCATION</label>
      <div class="row">
        <div class="col-md-4">
          <input type="text" class="form-control" id="registerCompanyCity" placeholder="City" required>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="registerCompanyState" placeholder="State" required>
        </div>
        <div class="col-md-4">
          <input type="number" class="form-control" id="registerCompanyZipcode" placeholder="Zipcode" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>INVITE MEMBERS</label><br>
      <button type="button" class="btn btn-default" id="addNewMember">Add Member</button>
    </div>
    <hr>
    <center><p id="error"></p></center>	
    <input type="submit" class="btn btn-default btn-lg btn-block" value="Register">
  </form>
</template>

<!-- Forgot Password Template -->
<template name="forgotPassword">
	<center><h3>FORGOT PASSWORD</h3></center>
	<form class="user-form" id="forgotPasswordForm">    
  	<hr>
  	{{#if resetPassword}}
  		<input type="hidden" id="forgotType" value="reset">
      <div class="form-group">
      	<span class="required">* </span><label>PASSWORD</label>
        <input type="password" class="form-control" id="forgotPassword" placeholder="Password (At least 8 characters)" required>
      </div>
      <div class="form-group">
      	<span class="required">* </span><label>CONFIRM PASSWORD</label>
        <input type="password" class="form-control" id="forgotConfirmPassword" placeholder="Confirm Password" required>
      </div>
  	{{else}}
  		<input type="hidden" id="forgotType" value="request">
      <div class="form-group">
      	<span class="required">* </span><label>EMAIL</label>
        <input type="email" class="form-control" id="forgotEmail" placeholder="Email" required>
      </div>
  	{{/if}}
	  <hr>
	  <center><p id="error"></p></center>	
	  <input type="submit" class="btn btn-default btn-lg btn-block" value="Submit">
	</form>
</template>

<!-- Navbar Template -->
<template name="navbar">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#quoterNavbar">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a href="{{pathFor 'home'}}" class="navbar-brand">Propulsion</a>
	    </div>
	    <div class="collapse navbar-collapse" id="quoterNavbar">
	      <ul class="nav navbar-nav">
	      	{{#if currentUser}}
	      		<li><a href="{{pathFor 'create'}}">Create</a></li>
	      		<li><a href="{{pathFor 'view'}}">View</a></li>
	      	{{/if}}
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	      	{{#if currentUser}}
      			<li class="dropdown">
					    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{getUserName currentUser.profile.userId}} <span class="caret"></span></a>
					    <ul class="dropdown-menu" role="menu">
					    	<li><a href="{{pathFor 'home'}}" id="logOut">Log Out</a></li>
					    </ul>
					  </li>
	      	{{else}}
						<li><a href="{{pathFor 'logIn'}}">Log In</a></li>
						<li><a href="{{pathFor 'register'}}">Register</a></li>
	      	{{/if}}
	      </ul>
	    </div>
	  </div>
	</nav>
</template>
